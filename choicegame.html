<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>장르</title>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="stylesheet" href="choicestyle.css">
</head>

<body>
  <div class="wrapper">
    <div class="title">
      선호 장르 선택
    </div>

    <div class="container">
      <label class="option_item">
        <input type="checkbox" class="checkbox">
        <div class="option_inner Facebook">
          <div class="tickmark"></div>
          <div class="icon">
            <i class="fas fa-fighter-jet"></i>
          </div>
          <div class="name">Facebook</div>
        </div>
      </label>

      <label class="option_item">
        <input type="checkbox" class="checkbox">
        <div class="option_inner Twitter">
          <div class="tickmark"></div>
          <div class="icon">
            <i class="fas fa-dragon"></i>
          </div>
          <div class="name">Twitter</div>
        </div>
      </label>

      <label class="option_item">
        <input type="checkbox" class="checkbox">
        <div class="option_inner Instagram">
          <div class="tickmark"></div>
          <div class="icon">
            <i class="fas fa-cat"></i>
          </div>
          <div class="name">Instagram</div>
        </div>
      </label>

      <label class="option_item">
        <input type="checkbox" class="checkbox">
        <div class="option_inner Linkedin">
          <div class="tickmark"></div>
          <div class="icon">
            <i class="fas fa-dice"></i>
          </div>
          <div class="name">Linkedin</div>
        </div>
      </label>

      <label class="option_item">
        <input type="checkbox" class="checkbox">
        <div class="option_inner Whatsapp">
          <div class="tickmark"></div>
          <div class="icon">
            <i class="fas fa-dumbbell"></i>
          </div>
          <div class="name">Whatsapp</div>
        </div>
      </label>

      <label class="option_item">
        <input type="checkbox" class="checkbox">
        <div class="option_inner Google Plus">
          <div class="tickmark"></div>
          <div class="icon">
            <i class="fas fa-gamepad"></i>
          </div>
          <div class="name">Google Plus</div>
        </div>
      </label>

      <label class="option_item">
        <input type="checkbox" class="checkbox">
        <div class="option_inner Raddit">
          <div class="tickmark"></div>
          <div class="icon">
            <i class="fab fa-playstation"></i>
          </div>
          <div class="name">Raddit</div>
        </div>
      </label>

      <label class="option_item">
        <input type="checkbox" class="checkbox">
        <div class="option_inner Quora">
          <div class="tickmark"></div>
          <div class="icon">
            <i class="fab fa-xbox"></i>
          </div>
          <div class="name">Quora</div>
        </div>
      </label>
    </div>

  </div>
</body>

</html>
